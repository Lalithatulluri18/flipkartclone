<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button onclick="Mahi()">Click Me</button>
      <p id="dhoni"></p>
    </div>

    <script>
      const paragraph = document.getElementById("dhoni");
      //paragraph.innerHTML = "Mahesh babu";//
      function Mahi() {
        if (paragraph.innerHTML) {
          paragraph.innerHTML = "";
        } else {
          paragraph.innerHTML = "Mahesh babu";
        }
      }
    </script>
  </body>
</html>
