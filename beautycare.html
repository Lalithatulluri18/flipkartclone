<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty care center-appointment</title>
    <link rel="stylesheet" href="./beautycare.css" />
  </head>
  <body>
    <form action=" " class="beauty care">
      <table>
        <h1 class="head">BEAUTY CARE CENTER-APPOINTMENT</h1>
        <tr class="heading">
          <td>Name*</td>
          <td>
            <input type="text" placeholder="Enter your name" />
          </td>
        </tr>
        <!--2nd row-->
        <tr class="heading">
          <td>Gender*</td>
          <td>
            <input type="radio" id="male" name="Genfder" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="Genfder" />
            <label for="male">Female</label>
            <input type="radio" id="others" name="Genfder" />
            <label for="male">others</label>
          </td>
          <!--3rd row-->
        </tr>

        <tr>
          <td>E-mail address</td>
          <td>
            <input type="text" placeholder="Enter your email address" />
          </td>
        </tr>

        <tr>
          <td>Mobile No*</td>
          <td>
            <input type="text" placeholder="Enter your mobile number" />
          </td>
        </tr>

        <tr>
          <td>services*</td>
          <td>
            <input type=" text" />
          </td>
        </tr>

        <tr>
          <td>Date*</td>
          <td>
            <input type="date" />
          </td>
        </tr>

        <tr>
          <td>Time*</td>
          <td></td>
        </tr>

        <tr>
          <td>Address</td>

          <td>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Enter your address"
            ></textarea>
          </td>
        </tr>
      </table>
      <button>submit</button>
    </form>
  </body>
</html>
