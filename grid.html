<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
    <style>
      .box {
        background-color: #e91e63;
        color: #fff;
        text-align: center;
        border: 1px solid #fff;
      }
      .parent {
        display: grid;
        grid-template-rows: 50px 150px 100px;
        border: 2px solid black;
        grid-template-columns: 1fr 2fr 3fr;
        grid-gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
    </div>
  </body>
</html>
